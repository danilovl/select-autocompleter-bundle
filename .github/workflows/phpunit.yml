  name: Phpunit

  on:
    - push
    - workflow_dispatch

  jobs:
    docker:
      timeout-minutes: 15
      runs-on: ubuntu-latest

      steps:
        - name: Checkout
          uses: actions/checkout@v3

        - name: Setup PHP
          uses: shivammathur/setup-php@v2
          with:
            php-version: 8.3

        - name: Install dependencies
          run: composer install

        - name: Run tests
          run: vendor/bin/phpunit tests
